<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point n Click's DEEPWEB INDEXIA ft L-R loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            color: #333;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
        }

        .left-panel {
            width: 280px;
            background: #ffffff;
            border-right: 2px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }

        .grid-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e0e0;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            color: #000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #000;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            border-left: 3px solid #000;
            padding-left: 8px;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }

        .chars {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }
        
        .color-btn {
            width: 50px;
            height: 35px;
            border: 2px solid #ccc;
            cursor: pointer;
            border-radius: 3px;
            position: relative;
            transition: all 0.2s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .color-btn:hover {
            border-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .color-btn.active {
            border-color: #000;
            border-width: 3px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .color-label {
            font-size: 9px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 2px #fff;
            margin-bottom: 2px;
        }

        .char-btn {
            width: 50px;
            height: 35px;
            border: 2px solid #ccc;
            background: #eee;
            color: #000;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .char-btn:hover {
            background: #ddd;
            border-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .char-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(64, 10px);
            gap: 0;
            border: 3px solid #000;
            background: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 640px;
            height: 640px;
        }

        .cell {
            width: 10px;
            height: 10px;
            border: 0.5px solid #ccc;
            cursor: crosshair;
            transition: border-color 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6px;
            font-family: 'Courier New', monospace;
        }

        .cell:hover {
            border-color: #000;
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
            color: #000;
            backdrop-filter: blur(10px);
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-btn {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: #eee;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #ddd;
            border-color: #000;
        }

        .coordinates {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <div class="title">DEEPWEB INDEXIA</div>
            <div class="section">
                <div class="section-title"></div>
                <div class="palette" id="palette">
                    <div class="color-btn" data-color="#000000" style="background: #000000;"><span class="color-label" style="color: #fff;">BLK</span></div>
                    <div class="color-btn" data-color="#0000FF" style="background: #0000FF;"><span class="color-label" style="color: #fff;">BLU</span></div>
                    <div class="color-btn" data-color="#FF0000" style="background: #FF0000;"><span class="color-label" style="color: #fff;">RBY</span></div>
                    <div class="color-btn" data-color="#FFD700" style="background: #FFD700;"><span class="color-label" style="color: #000;">GLD</span></div>
                    <div class="color-btn" data-color="#808080" style="background: #808080;"><span class="color-label" style="color: #fff;">GRY</span></div>
                    <div class="color-btn" data-color="#FFA500" style="background: #FFA500;"><span class="color-label" style="color: #000;">ORG</span></div>
                    <div class="color-btn" data-color="#4B0082" style="background: #4B0082;"><span class="color-label" style="color: #fff;">IND</span></div>
                    <div class="color-btn" data-color="#00FF7F" style="background: #00FF7F;"><span class="color-label" style="color: #000;">JDE</span></div>
                    <div class="color-btn" data-color="#8B4513" style="background: #8B4513;"><span class="color-label" style="color: #fff;">BRN</span></div>
                    <div class="color-btn active" data-color="#FFFFFF" style="background: #FFFFFF;"><span class="color-label" style="color: #000;">WHT</span></div>
                    <div class="color-btn" data-color="#00FFFF" style="background: #00FFFF;"><span class="color-label" style="color: #000;">CYN</span></div>
                    <div class="color-btn" data-color="#FFC0CB" style="background: #FFC0CB;"><span class="color-label" style="color: #000;">PNK</span></div>
                    <div class="color-btn" data-color="#008080" style="background: #FFF2CC;"><span class="color-label" style="color: #fff;">TEL</span></div>
                    <div class="color-btn" data-color="#FF00FF" style="background: #FF00FF;"><span class="color-label" style="color: #fff;">MAG</span></div>
                    <div class="color-btn" data-color="#00FF00" style="background: #00FF00;"><span class="color-label" style="color: #000;">GRN</span></div>
                    <div class="color-btn" data-color="#800080" style="background: #800080;"><span class="color-label" style="color: #fff;">PRP</span></div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Point</div>
                <div class="chars" id="chars">
                    <div class="char-btn" data-char="0">0</div>
                    <div class="char-btn" data-char="1">1</div>
                    <div class="char-btn" data-char="2">2</div>
                    <div class="char-btn" data-char="3">3</div>
                    <div class="char-btn" data-char="4">4</div>
                    <div class="char-btn" data-char="5">5</div>
                    <div class="char-btn" data-char="6">6</div>
                    <div class="char-btn" data-char="7">7</div>
                    <div class="char-btn" data-char="8">8</div>
                    <div class="char-btn" data-char="9">9</div>
                    <div class="char-btn" data-char="A">A</div>
                    <div class="char-btn" data-char="B">B</div>
                    <div class="char-btn" data-char="C">C</div>
                    <div class="char-btn" data-char="D">D</div>
                    <div class="char-btn" data-char="E">E</div>
                    <div class="char-btn" data-char="F">F</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Click</div>
                <div class="controls">
                    <button class="control-btn" onclick="clearGrid()">CLEAR</button>
                    <button class="control-btn" onclick="saveGrid()">SAVE TOKEN</button>
                    <button class="control-btn" onclick="loadGrid()">LOAD TOKEN</button>
                </div>
            </div>

            <div class="coordinates" id="coordinates">
                X: 0, Y: 0
            </div>
        </div>

        <div class="grid-area">
            <div class="grid" id="grid"></div>
            <div class="status" id="status">
                TOKEN COMPRESSION SOFTWARE | Ready
            </div>
        </div>
    </div>

    <script>
        // Grid state
        const cells = new Array(4096).fill(null).map(() => ({ color: null, char: null }));
        let currentColor = '#FFFFFF';
        let currentChar = null;
        let isMouseDown = false;

        // Initialize grid
        function initGrid() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < 4096; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;

                cell.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    isMouseDown = true;
                    paintCell(i);
                });

                cell.addEventListener('mouseenter', () => {
                    if (isMouseDown) paintCell(i);
                    updateCoordinates(i);
                });

                grid.appendChild(cell);
            }
        }

        // Paint cell
        function paintCell(index) {
            const cell = document.querySelector(`[data-index="${index}"]`);
            const cellData = cells[index];

            if (currentColor) {
                cellData.color = currentColor;
                cell.style.backgroundColor = currentColor;
                cellData.char = null;
                cell.textContent = '';
            } else if (currentChar) {
                cellData.char = currentChar;
                cell.textContent = currentChar === 'Symb' ? '⚡' : currentChar;
                cell.style.color = '#000000';
                cell.style.fontSize = '6px';
                cellData.color = null;
                cell.style.backgroundColor = '';
            }

            updateStatus();
            saveToLocalStorage();
        }

        // Update coordinates
        function updateCoordinates(index) {
            const x = index % 64;
            const y = Math.floor(index / 64);
            document.getElementById('coordinates').textContent = `X: ${x}, Y: ${y}`;
        }

        // Color palette handling
        document.getElementById('palette').addEventListener('click', (e) => {
            if (e.target.closest('.color-btn')) {
                const btn = e.target.closest('.color-btn');
                if (btn.dataset.color) {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentColor = btn.dataset.color;
                    currentChar = null;
                    updateStatus();
                }
            }
        });

        // Character selector handling
        document.getElementById('chars').addEventListener('click', (e) => {
            if (e.target.dataset.char) {
                document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.char-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentChar = e.target.dataset.char;
                currentColor = null;
                updateStatus();
            }
        });

        // Mouse events
        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Status updates
        function updateStatus() {
            const used = cells.filter(cell => cell.color || cell.char).length;
            const colors = new Set(cells.filter(cell => cell.color).map(cell => cell.color)).size;
            const chars = new Set(cells.filter(cell => cell.char).map(cell => cell.char)).size;

            const mode = currentColor ? 'COLOR MODE' : currentChar ? 'CHARACTER MODE' : 'NONE';
            document.getElementById('status').textContent =
                `Used: ${used}/4,096 | Colors: ${colors}/16 | Chars: ${chars}/16 | ${mode}`;
        }

        // Control functions
        function clearGrid() {
            cells.forEach((cell, index) => {
                cells[index] = { color: null, char: null };
                const cellEl = document.querySelector(`[data-index="${index}"]`);
                cellEl.style.backgroundColor = '';
                cellEl.textContent = '';
            });
            updateStatus();
            saveToLocalStorage();
        }

        function saveGrid() {
            const data = JSON.stringify(cells);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tek-deepweb-token.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadGrid() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            data.forEach((cellData, index) => {
                                cells[index] = cellData;
                                const cell = document.querySelector(`[data-index="${index}"]`);
                                if (cellData.color) {
                                    cell.style.backgroundColor = cellData.color;
                                    cell.textContent = '';
                                } else if (cellData.char) {
                                    cell.textContent = cellData.char === 'Symb' ? '⚡' : cellData.char;
                                    cell.style.color = '#000000';
                                    cell.style.fontSize = '6px';
                                    cell.style.backgroundColor = '';
                                }
                            });
                            updateStatus();
                            saveToLocalStorage();
                        } catch (err) {
                            alert('Invalid file format');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Local storage
        function saveToLocalStorage() {
            localStorage.setItem('tekDeepwebIndexor', JSON.stringify(cells));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('tekDeepwebIndexor');
            if (saved) {
                try {
                    const savedCells = JSON.parse(saved);
                    savedCells.forEach((cellData, index) => {
                        cells[index] = cellData;
                        const cell = document.querySelector(`[data-index="${index}"]`);
                        if (cellData.color) {
                            cell.style.backgroundColor = cellData.color;
                            cell.textContent = '';
                        } else if (cellData.char) {
                            cell.textContent = cellData.char === 'Symb' ? '⚡' : cellData.char;
                            cell.style.color = '#000000';
                            cell.style.fontSize = '6px';
                            cell.style.backgroundColor = '';
                        }
                    });
                    updateStatus();
                    saveToLocalStorage();
                } catch (err) {
                    console.error('Failed to load saved data');
                }
            }
        }

        // Initialize
        initGrid();
        loadFromLocalStorage();
        updateStatus();

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
