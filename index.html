        .palette {

        .color-btn {

            height: 35px;
            border: 2px solid #333;

            border-radius: 3px;

            border-width: 3px;

        .color-label {
            font-size: 9px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 2px;
        }

        .chars {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .char-btn {
            width: 50px;
            height: 35px;
            border: 2px solid #333;
            background: #222;
            color: #00ff00;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .char-btn:hover {
            background: #333;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .char-btn.active {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(64, 8px); /* Cells are now 8px wide */
            gap: 0;
            border: 3px solid #00ff00;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            width: 512px; /* Grid is now 512px x 512px */
            height: 512px;
        }

        .cell {
            width: 8px; /* Cell size reduced from 10px */
            height: 8px; /* Cell size reduced from 10px */
            border: 0.5px solid #111;
            cursor: crosshair;
            transition: border-color 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5px; /* Reduced font size to fit smaller cell */
            font-family: 'Courier New', monospace;
        }

        .cell:hover {
            border-color: #00ff00;
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 17, 17, 0.9);
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 12px;
            color: #00ff00;
            backdrop-filter: blur(10px);
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-btn {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: #222;
            color: #00ff00;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;

            font-size: 11px;

            border-color: #00ff00;
        }

        .coordinates {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

                });

            }
