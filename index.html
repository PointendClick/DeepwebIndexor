
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEEPWEB INDEXIA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .grid-area {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0a0a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(64, 10px);
      grid-template-rows: repeat(64, 10px);
      width: 640px;
      height: 640px;
      border: 3px solid #00ff00;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
      background: #fff;
      transform: scale(0.9);
    }

    .cell {
      width: 10px;
      height: 10px;
      outline: 1px solid #ccc;
      box-sizing: border-box;
      cursor: crosshair;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6px;
      font-family: 'Courier New', monospace;
    }

    .cell:hover {
      outline-color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="grid-area">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    for (let i = 0; i < 4096; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
